<!--
  para usar EventEmitter, você o chama como chamaria outro event
  e passa para um método que vai gerenciar o $event recebido
  ex.: (onSubmit)=""
-->
<app-nova-transferencia (aoTransferir)="transferir($event)" (valoresComErro)="exibirModalErro($event)"></app-nova-transferencia>

<app-extrato></app-extrato>
